<SCRIPT>
	
function checkWd()
{
        if(f.wd.value == "")
        {
                return false;
        }
        return true;
}

function adv_search()
{
        self.location.href="/advanced.html";
}

</SCRIPT>


</head>
<br><body onLoad="f.wd.focus();">
 <center>

       <div id="m">

	<div id="m">

                <p id="nv">
                        <nobr>
                        <a href="/pronline/Msg?FunName@ncsformmon_v4" class=gb1>表单</a>&nbsp;<b class=gb1>BBS</b>&nbsp;<a href="/pronline/Msg?FunName@ncsmailmon_v4" class=gb1>邮件</a>&nbsp;<a href="/pronline/Msg?FunName@ncsimlog_v4" class=gb1>即时通讯</a>
                        </nobr>
                </p>
                <div id="fm">
                        <form method="post" name="f" action="/pronline/Msg" onSubmit="return checkWd()">
                                <input type="hidden" name="FunName" value="ncsbbsmon_v4">
                                <input type="text" name="wd" value="" id="kw"  size ="80" maxlength="80">
                                <br>
                                <input type="submit" value="搜索" id="su">
                                 <input type="button" value="&nbsp;&nbsp;高&nbsp;&nbsp;级&nbsp;&nbsp;" id="adv" onClick="adv_search()">
                        </form>
                </div>
</center>
</body>
<script>
        var w=window;
        var d=document;
        var n=navigator;
        var k=d.f.wd;
        var a=d.getElementById("nv").getElementsByTagName("a");
        var isIE=n.userAgent.indexOf("MSIE")!=-1;

        if(!isIE||window.opera){
                d.getElementById("st").style.display="none";
        }
        for(var i=0;i<a.length;i++){
                a[i].onclick=function(){
                        if(k.value.length>0){
                                var C=this;
                                var A=C.href;
                                if(A.indexOf("&wd@")!=-1){
                                        C.href=A.replace(/q=[^&$]*/,"&wd@"+k.value);
                                }else{
                                        this.href+="&wd@"+k.value;
                                }
                        }
                }
        }
        (function(){
                if(/q=([^&]+)/.test(location.search)){
                        k.value=decodeURIComponent(RegExp.$1);
                }
        })();



        function addEV(C,B,A){
                if(w.attachEvent){
                        C.attachEvent("on"+B,A);
                }else{
                        if(w.addEventListener){
                                C.addEventListener(B,A,false);
                        }
                }
        }

        function G(A){
                return d.getElementById(A);
        }

</script>
