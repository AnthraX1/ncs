<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title>Tabs Example</title>
    <style type="text/css">
    	
 .x-tab-default-top button, .x-tab-default-top.x-tab-inner {
		height: 16px !important;
		line-height: 16px;
	}
    	
    
      *{font-size:12px!important;}
    .page{margin:0 auto;width:[#swidth#]px;background-color:#E9F2FC;overflow:hidden; border:1px solid #D4E0F5;}
  </style>
    <link rel="stylesheet" type="text/css" href="/newver/resources/css/ext-all.css" />

    <script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>
        <script type="text/javascript">
        	var tabs_gdrz;
        	function reflash(){

        		var index=tabs_gdrz.getActiveTab();
        		var tabframe="mgjkIframe_"+index.id;       		 
       	   eval(tabframe).document.getElementById("form1").groupid.value=document.getElementById("form1").groupid.value;
       		 eval(tabframe).document.getElementById("form1").did.value=document.getElementById("form1").did.value;
       		 eval(tabframe).document.getElementById("form1").kflag.value=document.getElementById("form1").kflag.value;
    //    		eval(tabframe).document.getElementById("time_flag").value=document.getElementById("time_flag").value;    
     //   		tabs_gdrz.doLayout();

	  //	    eval(tabframe).document.getElementById("form1").uid.value=uid;
	       
     
        	  eval(tabframe).reflash();
	
        	}
        	
        	Ext.require('Ext.tab.*');

    Ext.onReady(function(){

     tabs_gdrz = Ext.createWidget('tabpanel', {
        renderTo: 'gdrz',
        forceFit: true,
        scrollOffset: 0,
//        width: aaa,
        height:970,
        activeTab: 0,
         defaults :{
            bodyPadding: 1
        },
        items: [{
        	  id:'keyword',
            title: '关键字日志',
 //          html: '<iframe  id="mgjkIframe_keyword" name="mgjkIframe_keyword" src="/v4/sentive/ncs_keywordlog_list_bs.html" scrolling="no" width=100% height=1000  FrameBorder=0 ></iframe>'
         html: '<iframe  id="mgjkIframe_keyword" name="mgjkIframe_keyword" src="/v4/sentive/ncs_keywordlog_list.htm" scrolling="no" width=100% height=1000  FrameBorder=0 ></iframe>'  
        },{      
        	  id:'mgwz',    
            title: '敏感网址访问',
            html: '<iframe  id="mgjkIframe_mgwz" name="mgjkIframe_mgwz" src="/v4/sentive/ncs_senurllog_list.htm" scrolling="yes" width=100% height=1000  FrameBorder=0 ></iframe>'           
        },{    
        	  id:'mgxnsf',      
            title: '重点关注虚拟身份',
            html: '<iframe  id="mgjkIframe_mgxnsf" name="mgjkIframe_mgxnsf" src="/v4/sentive/ncs_sennetidlog_list.htm" scrolling="yes" width=100% height=1000  FrameBorder=0 ></iframe>'   
            },{   
            id:'zdyh',       
            title: '重点关注用户日志',
            html: '<iframe  id="mgjkIframe_zdyh" name="mgjkIframe_zdyh" src="/v4/sentive/ncs_senuserlog_list.htm" scrolling="yes" width=100% height=1000  FrameBorder=0 ></iframe>'
             },{   
            id:'bkgj',       
            title: '布控告警',
            html: '<iframe  id="mgjkIframe_bkgj" name="mgjkIframe_bkgj" src="/v4/ncs_casemesg_list.htm" scrolling="yes" width=100% height=1000  FrameBorder=0 ></iframe>'
             }],
       
                listeners:{
                    tabchange:function(tp,p){
                    	if(p.id=='mgwz'){
                    		parent.onAddTree('senwebgd','/v4/sentive/ncs_tree_senweb.htm','敏感网址');
                    	}
	                    else if(p.id=='keyword'){
	                    	parent.onAddTree('keywordgd','/v4/sentive/ncs_tree_keyword.htm','关键字');
	                    }
		                  else if(p.id=='mgxnsf'){
		                  	parent.onAddTree('sennetidgd','/v4/sentive/ncs_tree_sennetid.htm','虚拟身份');
		                  }
	                    else if(p.id=='zdyh'){
		                  	parent.onAddTree('sennetidgd','/v4/sentive/ncs_tree_senuser.htm','重点用户');
		                  }
                      else if(p.id=='bkgj'){
		                  	parent.onAddTree('bkgjtree','/v4/sentive/ncs_tree_case.htm','布控告警');
		                  }
                    	}
                    }
      });
});

        </script> 
</head>
<body>
    <div id="gdrz">

    </div>
    	    
  <form name="form1" id="form1" >
		<input type="hidden" name="groupid" value="">
		<input type="hidden" name="did" value="">
	 <input type="hidden" name="uid" value="">
		<input type="hidden" name="kflag" value="">
		 <input type="hidden" name="fcode" value="">
		<input type="hidden" name="lb" value="">
		<input type="hidden" id="time_flag" name="time_flag" value="">
	</form> 
    
   
</body>
</html>
