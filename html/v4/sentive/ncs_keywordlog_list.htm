   function replace_str(value){
       var re=/&lt;/g;
             var dre="<";             
             var  aaaa=value.replace(re,dre);
             var re=/&gt;/g;
             var dre=">";  
             value=aaaa.replace(re,dre); 
             
              re="<em>";
             	dre="<font color=red>";
             	aaaa=value.replace(re,dre);
            re="</em>";
            dre="</font>";
            value=aaaa.replace(re,dre);
              
             return value;
   
   }

    function ShowDet(record){

        var htmlvar="<p><font color=blue>主题：</font>"+replace_str(record.data.subject)+"</p>";

                             width:670,
                             height:700,
                             bodyPadding: 10,
                             modal:false,
                             resizable:true,
                             draggable:true,
                             html:htmlvar
                                               
         }
        )
        win.show();
                                               
         }
