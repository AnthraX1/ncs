<script type="text/javascript"> 


var chart;
var g_chart = [];

/* 函数：绘制图表 */	
function drawchart(){
	var mac_value = "";
	try{
		mac_value = parent.macGlobalCtx.getGlobalInfoMac(); 
	}
	catch(e){
		mac_value = parent.parent.macGlobalCtx.getGlobalInfoMac(); 
	}
	
	chart = new Highcharts.Chart({	
		chart: {									
			type: 'column',						//指定图表类型，默认是拆线图(line)
			renderTo: 'container' 
		},
		credits: {
			enabled: false
		},
    title: {
      text: '指定MAC ' + mac_value + ' 频繁出现的场所',
      x: -20 //center
    },        
		subtitle: {
    	x: -20
    }, 
		exporting:{
    	enabled:false
    },
    xAxis: {
			type: 'category',
			labels: {
				x: 15,
				y: 40,
        //rotation: -25,
        style: {
        	fontSize: '12px',
          fontFamily: 'Verdana, sans-serif'					
        }
      }           			
    },
    yAxis: {
			tickInterval:2,
			//max:20000,
			min:0,
      title: {
      	text: '出现次数'
      },
      plotLines: [{
      	value: 0,
        width: 1,
        color: '#808080'
      }]
    },				
    tooltip: { 
			//这种模式下，每点的tooltip单独显示 
			shared: false, 
			formatter: function() { 
				var s = '<b>'+ this.point.name +'</b>'+'<br/> '+this.point.y +'次<br/>'; 
				return s; 
			} 
		}, 
		plotOptions: {
    	column: {
      	dataLabels:{
					enabled:true //是否显示数据标签
				}
    	}
    },	
		legend: {
    	enabled: false
    }, 		
    series: [{
			allowPointSelect: true,
    	//name: '出现次数',
			data: []				   
     }]		
     
  });
	//setInterval("GetDrawData()", 5000);		
}   


/* 函数：获取后台数据  */
function GetDrawData(){
	var mac_value = "";
	var time_flag = "";
	try{
		mac_value = parent.macGlobalCtx.getGlobalInfoMac(); 
	 	time_flag = parent.macGlobalCtx.getGlobalInfoTime();
	 	parent.showWaitDialog();	
	}catch(e){
		mac_value = parent.parent.macGlobalCtx.getGlobalInfoMac(); 
	 	time_flag = parent.parent.macGlobalCtx.getGlobalInfoTime();
	 	parent.parent.showWaitDialog();	
	}

	
	Ext.Ajax.request({		
					
		url: '/pronline/Msg?FunName@ncsMacLog_ChosenMac_PlaceOftenCount&timevalue@' + time_flag + '&mac@' + mac_value, 
				
		method: 'GET',		
		success: function(resp, opts){
			parent.parent.closeWaitDialog();
			
			var respText = resp.responseText; 			//获取整个 JSON 数据的字符串
			var respRecord = eval("("+respText+")");	//字符串转成结构体
			
			var macValue;
			var macCount;
			var maxCount;
			if(parseInt(respRecord.result) > 0)
			{
				/*maxCount = parseInt(respRecord.max);
				if(maxCount > 200)
					chart.axes[1].max = maxCount;
				*/	
				
				//指定场所下终端TOP出现次数
				for(var i in respRecord.data){
					macValue = respRecord.data[i].servicename;
					macCount = parseInt(respRecord.data[i].count);
					g_chart.push({x:i, y:macCount, name: macValue});					
				}				
			}
			else
			{
				g_chart.push({name: "当前查询没有数据"});
			}
			
			chart.series[0].setData(g_chart);
			//showgridgridpanel();
		},
		failure: function(resp, opts){
			parent.parent.closeWaitDialog();
			
			var resqText = eval("(" + resqText + ")");
			alert('错误', resqText.error);
		} 
	});		
}

Ext.onReady(function(){	
	try{
		drawchart();
	}
	catch(e){
		alert(e.message);
	}	
	GetDrawData();			
});	  
	  
</script>
