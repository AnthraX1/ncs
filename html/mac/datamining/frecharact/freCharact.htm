  <script>
      function setPlaceValue(params) {
         
         
          Ext.getCmp('keyword_mobileaccount').setValue(params);
        
          var tabs_center = Ext.getCmp("mytab");
          var places = Ext.getCmp("places");
          var grid;
          var tab_title;
          if (places.value == 0) {
              grid = Ext.create(proauthRzAuthlog.view.list.People);
              tab_title = '场所频繁出现终端';

          }
          else if (places.value == 1) {
              grid = Ext.create(proauthRzAuthlog.view.list.oftentime);
              tab_title = 'MAC频繁出现时间段';
          }

          else if (places.value == 2) {
              grid = Ext.create(proauthRzAuthlog.view.list.oftenplace);
              tab_title = '终端频繁出现场所';
          }
          else if (places.value == 3) {
              grid = Ext.create(proauthRzAuthlog.view.list.choseareacollect);
              tab_title = '场所人流密集时段';
          }
          else if (places.value == 4) {
              grid = Ext.create(proauthRzAuthlog.view.list.oftenstyle);
              tab_title = '终端出现的场所性质';
          }
          tabs_center.remove(0);
          tabs_center.add({
              closable: true,
              autoScroll: false,
              iconCls: 'add16',
              title: tab_title,
              items: [grid]
          }).show();
      }
      function setSearchValue(a,params) {
          Ext.getCmp('keyword_mobileaccount').setValue(params);
      }
