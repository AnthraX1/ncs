<SCRIPT>
	function checkKeyword()
	{
		
		
		if(f1.q1.value == "" && f1.q2.value == "" && f1.q3.value == "")
    {
                return false;
    }
    return true;
	}

		<select name="rn"><option value="10" selected="selected">每页显示10条</option><option value="20">每页显示20条</option><option value="50">每页显示50条</option><option value="100">每页显示100条</option></select>

</tr>

	</font></td>
</tr>
