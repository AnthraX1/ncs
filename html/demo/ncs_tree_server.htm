   function gotoPage(t){
       cp = cp + t;
       if(t==1) {
           form1.app.value = "next";
       }
       else if(t == (-1)) {
           form1.app.value = "prev";
       }
       if(cp <= 0) cp = 1;
       if(cp > tp) cp = tp;
       form1.CurPg.value = cp;
       form1.submit();
       return;
   }
