<script>
   cp = '[#CurPg#]';
   tp = '[#TotPg#]';
   f = '[#filter#]';
   function gotoPage(t){
       cp = cp + t;
       if(t==1) {
           form1.app.value = "next";
       }
       else if(t == (-1)) {
           form1.app.value = "prev";
       }
       if(cp <= 0) cp = 1;
       if(cp > tp) cp = tp;
       form1.CurPg.value = cp;
       form1.submit();
       return;
   }
   
   function gotoRight(t){
   var f;
 if((parent.frames.sbpm_right2.form1.sdate.value=='')||(parent.frames.sbpm_right2.form1.edate.value==''))
    f = '&sdate@[#sdate#]&edate@[#edate#]';   
    else
    f="&sdate@"+parent.frames.sbpm_right2.form1.sdate.value+"&edate@"+parent.frames.sbpm_right2.form1.edate.value;
    parent.frames.sbpm_right2.location.href=t+f;

   }   


</script>
