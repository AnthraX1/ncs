function chaxun()

{

if(document.form1.net_content.value == "" ) {dialogArguments.form1.wd.value=form1.net_username.value;}
else{dialogArguments.form1.wd.value=form1.net_content.value;}
dialogArguments.form1.sdate.value=form1.sdate.value;

dialogArguments.form1.certificate_code.value=form1.certificate_code.value;
//dialogArguments.form1.wd.value="";


if(form1.service_type.value == ""){
	dialogArguments.form1.ct.value = "0";
}
else if(form1.service_type.value == "0001"){
	dialogArguments.form1.ct.value = "1";
}
else if(form1.service_type.value == "0012"){
	dialogArguments.form1.ct.value = "2";
}
else if(form1.service_type.value == "0003" || form1.service_type.value == "0004" || form1.service_type.value == "0006"){
	dialogArguments.form1.ct.value = "4";
}else{
	dialogArguments.form1.ct.value = "3";
}


dialogArguments.form1.submit();

self.close();

}


function checkdata() {

 if(document.form1.net_content.value == "" && document.form1.net_username.value == "")
 {
         alert("查询条件空!!!");
         return false;
 }
 
 
 chaxun();
}
