<!-- Infrastructure code for the tree -->
<script>
function queren()
{
var temp_str='';
if(form1.dw.checked)
temp_str=temp_str+"did,";
if(form1.xm.checked)
temp_str=temp_str+"udisp,";

if(form1.rq.checked)
temp_str=temp_str+"sdate,";

if(form1.fjr.checked)
temp_str=temp_str+"mailfrom,";

if(form1.sjr.checked)
temp_str=temp_str+"mailto,";

if(form1.zt.checked)
temp_str=temp_str+"mailsub,";

if(form1.dx.checked)
temp_str=temp_str+"mailsize,";

if(form1.fj.checked)
temp_str=temp_str+"mailasize,";


dialogArguments.form1.zd.value=temp_str;
self.close();

dialogArguments.form1.submit();

}
function init()
{

var temp_zd=dialogArguments.form1.zd.value;

if(temp_zd.indexOf('did')!=-1)
form1.dw.checked=true;

if(temp_zd.indexOf('udisp')!=-1)
form1.xm.checked=true;

if(temp_zd.indexOf('sdate')!=-1)
form1.rq.checked=true;

if(temp_zd.indexOf('mailfrom')!=-1)
form1.fjr.checked=true;

if(temp_zd.indexOf('mailto')!=-1)
form1.sjr.checked=true;

if(temp_zd.indexOf('mailsub')!=-1)
form1.zt.checked=true;

if(temp_zd.indexOf('mailsize')!=-1)
form1.dx.checked=true;

if(temp_zd.indexOf('mailasize')!=-1)
form1.fj.checked=true;
}


</script>

</head>
