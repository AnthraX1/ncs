function showf(sid,mesg,flags)
{

var temp_str=new Array();
	form1.sid.value=sid;
	form1.flags.value=flags;	
	temp_str=mesg.split("^");	
	form1.bk_type.value=temp_str[0];
	changbk();
	if(temp_str[0]=='0'){
		if(temp_str.length>=3){
		form1.ctype.value=temp_str[1];
		form1.dispname.value=temp_str[2];
		}
	}
	else if(temp_str[0]=='1'){
		form1.nettype.value=temp_str[3];
		form1.name.value=temp_str[1];
  }
  else if(temp_str[0]=='2'){
   
		form1.slip.value=temp_str[1];
		form1.suip.value=temp_str[2];
		form1.dlip.value=temp_str[3];
		form1.duip.value=temp_str[4];
		form1.prot.value=temp_str[5];
		form1.dlport.value=temp_str[6];
		form1.duport.value=temp_str[7];
		form1.service.value=temp_str[8];

  }
  else if(temp_str[0]=='3'){
		form1.url.value=temp_str[2];
		form1.urlid.value=temp_str[3];
	
  }
   else if(temp_str[0]=='4'){
   form1.contid.value=temp_str[1];
		form1.url.value=temp_str[2];
		form1.urlid.value=temp_str[3];
	  form1.cont.value=temp_str[4];
  }
   else if(temp_str[0]=='5'){
   form1.contid.value=temp_str[2];
	 form1.nettype.value=temp_str[1];
	  form1.cont.value=temp_str[3];
  }
  else if(temp_str[0]=='6'){
   form1.mfrom.value=temp_str[1];
   form1.mto.value=temp_str[2];
   form1.subj.value=temp_str[3];
   form1.contid.value=temp_str[4];
	 form1.cont.value=temp_str[5];
	 form1.ctype.value=temp_str[6];
  }
   else if(temp_str[0]=='7'){
   form1.ssid.value=temp_str[1];
  }
}
