<html>

<head>
<title>查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<!-- Infrastructure code for the tree -->
<script>
function queren()
{
form1.submit();
self.close();
}

function init()
{
form1.caseclass.value=dialogArguments.form1.caseclass.value;
form1.groupid1.value=dialogArguments.form1.groupid1.value;
form1.casecode.value=dialogArguments.form1.casecode.value;
form1.casename.value=dialogArguments.form1.casename.value;
form1.casedept.value=dialogArguments.form1.casedept.value;
form1.addby.value=dialogArguments.form1.addby.value;
form1.flags.value=dialogArguments.form1.flags.value;
form1.casetype.value=dialogArguments.form1.casetype.value;
if(dialogArguments.form1.sdate.value!='')
form1.sdate.value=dialogArguments.form1.sdate.value;

if(dialogArguments.form1.edate.value!='')
form1.edate.value=dialogArguments.form1.edate.value;

}

</script>

</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginheight="0"  onload="init()">
  <form name="form1" method="post" action="/pronline/Msg" target="sbpm_right">
   <input type="hidden" name="FunName" value="ncsCaseList">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr> 
    <td colspan="2"><table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
        <tr > 
          <td colspan="2" style="font-size:11pt;color:#00237e;font-weight:bold;" align="center">案件布控查询</td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td colspan="2"> 
        
        <table width="95%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> 
             <table width="100%" border="0" align="center" >
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>

                <tr height="35"> 
                  <td width="12%"></td>
                  <td width="20%" align="right"> <font color="#000000"><b><font size="2">审计级别</font></b></font></td>
                  <td width="40%" align="left">
                  <select name="caseclass" style="width:200">
                  <option value="">全部</option>
                  <option value="1">严重</option>
                  <option value="2">中度</option>
                  <option value="3">一般</option>
                  <option value="9">其它</option>
                  </select>
                  </td>
                  <td width="28%">                   
                  </td>
                </tr>
                <tr height="35"> 
                  <td width="12%"></td>
                  <td width="20%" align="right"> <font color="#000000"><b><font size="2">案件种类</font></b></font></td>
                  <td width="40%" align="left">
                  <select name="casetype" style="width:200">
                  <option value="">全部</option>
                  <option value="0">自办</option>
                  <option value="1">协同办案</option>
                  <option value="3">其它</option>
                  </select>
                  </td>
                  <td width="28%">                   
                  </td>
                </tr>
                <tr height="35"> 
                  <td ></td>
                  <td align="right"><font color="#000000"><b><font size="2">所属区域</font></b></td>
                  <td ><select name="groupid1" style="width:200">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#groupid#]">[#groupname#]</option>
                  [#SLPE#]
                  </select></td>
                  <td >&nbsp;</td>
                </tr> 
                <tr height="35">
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">案件编号</font></b></font></td>
                  <td > <input type="text" name="casecode" size="27"></td>
                  <td > </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">案件名称</font></b></font></td>
                  <td > <input type="text" name="casename" size="27"></td>
                  <td >&nbsp;&nbsp;<input name='Button' type='button' class='an3' onClick='queren()' value='确 认'> </td>
                </tr> 
               <tr height="35">
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">立案单位</font></b></font></td>
                  <td > <input type="text" name="casedept" size="27"></td>
                  <td > </td>
                </tr> 
               <tr height="35">
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">操作人员</font></b></font></td>
                  <td > <input type="text" name="addby" size="27"></td>
                  <td > </td>
                </tr> 
                <tr height="35">
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">立案时间从</font></b></font></td>
                  <td > <input type="text" name="sdate" size="27" value="[#sdate#]"></td>
                  <td > </td>
                </tr> 
               <tr height="35">
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">到</font></b></font></td>
                  <td > <input type="text" name="edate" size="27" value="[#edate#]"></td>
                  <td > </td>
                </tr> 
                <tr height="35"> 
                  <td width="12%"></td>
                  <td width="20%" align="right"> <font color="#000000"><b><font size="2">案件状态</font></b></font></td>
                  <td width="40%" align="left">
                  <select name="flags" style="width:200">
                  <option value="">全部</option>
                  <option value="0">未布控</option>
                  <option value="1">已布控</option>
                  <option value="9">已撤消</option>
                  </select>
                  </td>
                  <td width="28%">                   
                  </td>
                </tr>
              </table>
            </td>
          </tr>          
        </table>

      </td>
  </tr>
</table>
 </form>
</body>
</html>
