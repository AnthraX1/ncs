<html>

<head>
<title>选择字段</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<!-- Infrastructure code for the tree -->
<script>
function queren()
{
var temp_str='';
if(form1.userid.checked)
temp_str=temp_str+"userid,";
if(form1.sdate.checked)
temp_str=temp_str+"sdate,";

if(form1.optid.checked)
temp_str=temp_str+"optid,";

if(form1.ip.checked)
temp_str=temp_str+"ip,";

if(form1.message.checked)
temp_str=temp_str+"message,";


dialogArguments.form1.zd.value=temp_str;
self.close();

dialogArguments.form1.submit();

}
function init()
{

var temp_zd='[#zd#]';

if(temp_zd.indexOf('userid')!=-1)
form1.userid.checked=true;


if(temp_zd.indexOf('sdate')!=-1)
form1.sdate.checked=true;

if(temp_zd.indexOf('ip')!=-1)
form1.ip.checked=true;

if(temp_zd.indexOf('message')!=-1)
form1.message.checked=true;
if(temp_zd.indexOf('optid')!=-1)
form1.optid.checked=true;
}
</script>

</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginheight="0"  oncontextmenu="return true" onload="init()">
  <form name="form1" method="post" action="/pronline/Msg" target="sbpm_right">
 
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr> 
    <td colspan="2"><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
        <tr > 
          <td colspan="2" > <div align="center"><strong><font color="#FFFFFF">
             
              选择字段</font></strong></div></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td colspan="2"> 
        <br>
        <table width="95%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> 
             <table width="100%" border="0" align="center" >
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>

                <tr height="35"> 
                  <td width="10%"></td>
                  <td width="30%" align="right"> <font color="#000000"><b><font size="2">单位名称</font></b></font></td>
                  <td width="10%" align="left">
                  <input type="checkbox" name="userid" value="1">
                  </td>
                  <td width="30%" align="right"><b><font size="2">操作时间</font></b>                   
                  </td>
                  <td width="10%" align="left"><input type="checkbox" name="sdate" value="1">
                  </td>
                  <td width="10%"></td>
                </tr>
                
                <tr height="35"> 
                  <td ></td>
                  <td  align="right"> <font color="#000000"><b><font size="2">IP地址</font></b></font></td>
                  <td  align="left">
                  <input type="checkbox" name="ip" value="1">
                  </td>
                  <td align="right"><b><font size="2">操作内容</font></b>                   
                  </td>
                  <td align="left"><input type="checkbox" name="optid" value="1">
                  </td>
                  <td></td>
                </tr>
                <tr height="35"> 
                  <td ></td>
                  <td  align="right"> <font color="#000000"><b><font size="2">描&nbsp;&nbsp;述</font></b></font></td>
                  <td  align="left">
                  <input type="checkbox" name="message" value="1">
                  </td>
                  <td align="right"><b><font size="2"></font></b>                   
                  </td>
                  <td align="left">
                  </td>
                  <td></td>
                </tr>
             
              </table>
            </td>
          </tr>          
        </table>
<p align="center"><input name='Button' type='button' class='an3' onClick='queren()' value='确 认'></p>
      </td>
  </tr>
</table>
 </form>
</body>
</html>
