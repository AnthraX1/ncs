<html>

<head>
<title>查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">


<script>
function queren()
{
form1.submit();
self.close();

}
function clear1()
{
	form1.groupid.value='';
	form1.userid.value='';
	
	form1.mesg.value='';
	
	form1.sdate.value='';
	form1.edate.value='';
	form1.sip.value='';

	form1.username.value='';
	}	
function init()
{
   form1.groupid.value=dialogArguments.frames.main.form1.groupid.value;
   form1.userid.value=dialogArguments.frames.main.form1.userid.value;
   form1.mesg.value=dialogArguments.frames.main.form1.mesg.value;
   if(dialogArguments.frames.main.form1.sdate.value!='')
   form1.sdate.value=dialogArguments.frames.main.form1.sdate.value;
   if(dialogArguments.frames.main.form1.edate.value!='')
   form1.edate.value=dialogArguments.frames.main.form1.edate.value;
   form1.sip.value=dialogArguments.frames.main.form1.sip.value;
   form1.username.value=dialogArguments.frames.main.form1.username.value;
   form1.idcard.value=dialogArguments.frames.main.form1.idcard.value;
   form1.position.value=dialogArguments.frames.main.form1.position.value;
   form1.servicecode.value=dialogArguments.frames.main.form1.servicecode.value;
   form1.compname.value=dialogArguments.frames.main.form1.compname.value;
   
   form1.ordera.value=dialogArguments.frames.main.form1.ordera.value;
   if(dialogArguments.frames.main.form1.sorta.value=='1')
   document.all.sorta[0].checked=1;
   else if(dialogArguments.frames.main.form1.sorta.value=='2')
   document.all.sorta[1].checked=1;
   else
   document.all.sorta[2].checked=1;
}
</script>

</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginheight="0"  oncontextmenu="return true" onload="init()">
  <form name="form1" method="post" action="/pronline/Msg" target="main">
  <input type="hidden" name="FunName" value="ncsWebReplace">
  <input type="hidden" name="plate" value="ncsmsg_showinfo.htm">
  <input type="hidden" name="fun" value="ncsWebNetLog">
  <input type="hidden" name="cond" value="[#cond#]">               
  <input type="hidden" name="CurPg"      value="[#CurPg#]">
  <input type="hidden" name="TotPg"      value="[#TotPg#]">
  <input type="hidden" name="lcount"      value="[#TotRec#]">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr> 
    <td colspan="2"><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
        <tr > 
          <td colspan="2" > <div align="center"><strong><font color="#FFFFFF">
             
              用户上网日志查询</font></strong></div></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td colspan="2"> 
        <br>
        <table width="95%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> 
             <table width="100%" border="0" align="center" >
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>

                <tr height="35"> 
                  <td width="4%"></td>
                  <td width="24%" align="right"> <font color="#000000"><b><font size="2">公司类别</font></b></font></td>
                  <td width="40%" align="left">
                  <select name="groupid" style="width:200">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#groupid#]">[#grouname#]</option>
                  [#SLPE#]
                  </select>
                  </td>
                  <td width="32%">                   
                  </td>
                </tr>
                <tr height="35"> 
                  <td ></td>
                  <td align="right"><font color="#000000"><b><font size="2">单位名称</font></b></td>
                  <td ><select name="userid" style="width:200">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#userid#]">[#dispname#]</option>
                  [#SLPE#]
                  </select></td>
                  <td >&nbsp;</td>
                </tr> 
              
               <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">上网场所代码</font></b></font></td>
                  <td > <input type="text" name="servicecode" size="27"></td>
                  <td >&nbsp;&nbsp;</td>
                </tr>
              
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">Mac地址</font></b></font></td>
                  <td > <input type="text" name="mesg" size="27"></td>
                  <td >&nbsp;&nbsp;</td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">上网时间从</font></b></font></td>
                  <td > <input type="text" name="sdate" size="27" maxlength="20" value="[#sdate#]"></td>
                  <td >(YYYY/MM/DD HH:MI)</td>
                </tr> 
               <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">到&nbsp;&nbsp;&nbsp;&nbsp;</font></b></font></td>
                  <td > <input type="text" name="edate" size="27" maxlength="20" value="[#edate#]"></td>
                  <td >(YYYY/MM/DD HH:MI)</td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">用户IP</font></b></font></td>
                  <td > <input type="text" name="sip" size="27"></td>
                  <td >&nbsp;&nbsp; </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">用户证件号</font></b></font></td>
                  <td > <input type="text" name="idcard" size="27"></td>
                  <td >&nbsp;&nbsp; </td>
                </tr> 
                
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">房间号/位置</font></b></font></td>
                  <td > <input type="text" name="position" size="27"></td>
                  <td >&nbsp;&nbsp; </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">用户名</font></b></font></td>
                  <td > <input type="text" name="username" size="27"></td>
                  <td >&nbsp;&nbsp;<input name='Button' type='button' class='an3' onClick='queren()' value='确 认'>&nbsp;<input name='Button' type='button' class='an3' onClick='clear1()' value='清零'> </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">终端名称</font></b></font></td>
                  <td > <input type="text" name="compname" size="27"></td>
                  <td >&nbsp;&nbsp;</td>
                </tr>
                
                <tr height="35"> 
                  <td ></td>
                  <td align="right"> <font color="#000000"><b><font size="2">排&nbsp;&nbsp;序</font></b></font></td>
                  <td colspan="2"> <input type="radio" name="sorta" value="1">用户名<input type="radio" name="sorta" value="2">单位<input type="radio" name="sorta" value="3">上网时间
                  <select name="ordera"><option value="1">升序</option>
                                        <option value="2">降序</option>
                  </select>
                  </td>
                  
                </tr> 
              </table>
            </td>
          </tr>          
        </table>

      </td>
  </tr>
</table>
 </form>
</body>
</html>
