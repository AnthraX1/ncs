<script>
function queren()
{
var temp_str='';
if(form1.did.checked)
temp_str=temp_str+"did,";
if(form1.uid.checked)
temp_str=temp_str+"udisp,";

if(form1.sdate.checked)
temp_str=temp_str+"sdate,";

if(form1.mfrom.checked)
temp_str=temp_str+"mfrom,";

if(form1.mesg.checked)
temp_str=temp_str+"mesg,";
if(form1.mto.checked)
temp_str=temp_str+"mto,";

if(form1.sip.checked)
temp_str=temp_str+"sip,";

if(form1.service.checked)
temp_str=temp_str+"service,";

if(form1.funcode.checked)
temp_str=temp_str+"funcode,";

dialogArguments.form1.zd.value=temp_str;
self.close();

dialogArguments.form1.submit();

}
function init()
{

var temp_zd='[#zd#]';

if(temp_zd.indexOf('did')!=-1)
form1.did.checked=true;

if(temp_zd.indexOf('udisp')!=-1)
form1.uid.checked=true;

if(temp_zd.indexOf('sdate')!=-1)
form1.sdate.checked=true;

if(temp_zd.indexOf('mfrom')!=-1)

if(temp_zd.indexOf('mesg')!=-1)

if(temp_zd.indexOf('mto')!=-1)

if(temp_zd.indexOf('sip')!=-1)
form1.sip.checked=true;

if(temp_zd.indexOf('funcode')!=-1)
form1.funcode.checked=true;

if(temp_zd.indexOf('service')!=-1)
form1.service.checked=true;


}
</script>
