<html>
<head>
<title>Setup WebList</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<script language="JavaScript" type="text/javascript">
// 全部设置
var imodflags=0;
function Dounload()
{
    if(imodflags == 1) {
  	     if(confirm("要保存策略[[#name#]]的设置吗?")) {
		     ClickSave();
	    }
   }
}

function  GoTo(tt)
{
    parent.SecondFrame.location.href=tt;
}

function GoToUrl(tt)
{
    window.open(tt,'_blank','left=10,top=100,width=700,height=600,fullscreen=0,toolbar=no,scrollbars=yes,resizable=1,menubar=no,status=0');
}
	
 function ClickSave()
 {
    var str;
	str="";
    var temp_name,warnid;
    warnid="";
    for(i=0;i<document.images.length;i++) {
    temp_name=document.images[i].name;
   
	    if(document.images[i].name.search("ctl") != -1) {
             if(document.images[i].src.search("y1") != -1) {
             		     str=str+'wid'+eval("form1."+temp_name).value;
			     str = str + document.images[i].name + "=y;";
			    
			 }
			 else if(document.images[i].src.search("x1") != -1) {
			   str=str+'wid'+eval("form1."+temp_name).value;
			     str = str + document.images[i].name + "=x;";
			     warnid=warnid+eval("form1."+temp_name).value+";";
			 }
		}
	}
	document.form1.rtl.value=str;

	document.form1.save.value="保存";
    imodflags=0;    
	form1.submit();
  }
 function ClickReset()
 {
    imodflags=0;    
	form1.submit();
 }
 function Do_AllSet(ppp,ggg)
 {
    for(i=0;i<document.images.length;i++) {
	    if(document.images[i].name.search(ppp) != -1) {
             document.images[i].src = "/images/"+ggg+".gif"
		}
	}
    imodflags=1;    
 }
 
 
 function ClickImg(kk)  {
    if (kk.src.search("y1.gif") != -1) {
        kk.src = "/images/x1.gif"  
    }
    else if(kk.src.search("x1.gif")!= -1) {
        kk.src = "/images/no.gif"
    }
    else {
         kk.src = "/images/y1.gif"
    }
    imodflags=1;    
}


 </script>

<body bgcolor="#eeeeee" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onUnload="Dounload()" style="overflow:hidden">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr height="30">   
    <td class=td0>&nbsp;<strong><font color="#000000"><b>[[#name#]]--网址库访问策略设置</b></font> 
              </strong></td>      
  </tr>
  <tr> 
    <td valign="top"> <form name="form1"  method="post" action="/pronline/Msg">
    	         <input type="hidden" name="rtl" >
                <input type="hidden" name="FunName" value="ncsWebWebPolList">
                <input type="hidden" name="pid" value="[#pid#]">
                <input type="hidden" name="name" value="[#name#]">
                <input type="hidden" name="save">
                
        <div class="tScrollw" id="tC">        
        <table width="100%" border="0" align="center" cellspacing="0">        
          <tr> 
            <td height="22" colspan="3"  class="bord3-1"> 
              <table width="100%" border="0">
                <tr> 
                  <td colspan="2" >&nbsp;&nbsp;缺省访问:[#vister#]
                  &nbsp;&nbsp;缺省告警:
                  <select name="warnid" style="width:130">
                  <option value="0">不告警</option>
                  [#SLPB#]
                  <option value="[#idw#]">[#namew#]</option>
                  [#SLPE#]
                  </select>
                  </td>
                </tr>
              </table></td>
          </tr>
          
          <tr>
          <td height="22" colspan="3"  class="bord3-0"> 
              <table width="100%" border="0">
                <tr> 
                  
                  <td  height="6" bgcolor="#eeeeee">&nbsp;<a href='javascript:Do_AllSet("ctla","no")'><img src="/images/setu.gif" border=0 alt="全部清除" align="middle" width="16" height="16"></a> &nbsp;
                    <a href='javascript:Do_AllSet("ctla","y1")'><img src="/images/sety.gif" border=0 alt="全部允许" align="middle" width="16" height="16">允许</a> &nbsp;
                    <a href='javascript:Do_AllSet("ctla","x1")'><img src="/images/setx.gif" border=0 alt="全部禁止" align="middle" width="16" height="16">禁止</a>&nbsp; 
                    <input name="save1" type="button" class="an3" onClick="ClickSave()" value="保 存"> 
                    <input name="save12" type="button" class="an3" onClick="ClickReset()" value="放 弃"> 
                    <input name="fh" type="button" class="an3" onClick="location.href='/pronline/Msg?FunName@ncsWebWebPolClass'" value="返 回">   
                  </td>
                </tr>
              </table></td>
          </tr>
          <tr> 
            <td width="129" bgcolor="#6382BD" class="bord2"><div align="center"><font color="#FFFFFF">&nbsp;访问控制</font></div></td>
            <td width="150" bgcolor="#6382BD" class="bord2"><div align="center"><font color="#FFFFFF">告警方式</font></div></td>
            <td width="180" bgcolor="#6382BD" class="bord2"><div align="center"><font color="#FFFFFF">网址库类别</font></div></td>
          </tr>
          [#SLPB#] 
          <tr> 
            <td  height="20" bgcolor="#eeeeee"  class="bord1-1"> <div align="center"><a href="javascript:ClickImg(document.ctlax[#sida#])"> 
                <img src="/images/[#gifa#].gif" border=0 alt='[#tip#]' align="middle" width="16" height="16" name="ctlax[#sida#]"></a> 
              </div></td>
            <td  height="20" bgcolor="#DEE8FA"  class="bord3-2">
            <select name="ctlax[#sida#]" style="width:100%">
            <option value="0">不告警</option>
           
            [#SLPB#]
            <option value="[#idw#]">[#namew#]</option>
            [#SLPE#]
            </select>
            <script>form1.ctlax[#sida#].value='[#lwarnid#]';</script>
            </td>
            <td  bgcolor="#eeeeee"  class="bord3-2">&nbsp;<a href="#xxm">[#namea#]</a></td>
          </tr>
          [#SLPE#] 
        </table>
      </div>
        </form></td>
  </tr>
</table>
<script>form1.warnid.value="[#warnid#]";</script>
</body>
