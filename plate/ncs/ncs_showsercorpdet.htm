	function gopage(pg)
	{
	var page=parseInt(form1.CurPg.value);

	if(pg=='pre'){
	page=page-1;

	   form1.CurPg.value=page;
	}
	else{
	page=page+1;

	 form1.CurPg.value=page;
	}

	form1.submit();
	}
