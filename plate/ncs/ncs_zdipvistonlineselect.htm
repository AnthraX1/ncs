<script>
function queren()
{
var temp_str='';
if(form1.dw.checked)

if(form1.xm.checked)

if(form1.kssj.checked)
temp_str=temp_str+"kssj,";

if(form1.yip.checked)
temp_str=temp_str+"yip,";

if(form1.mip.checked)
temp_str=temp_str+"mip,";
if(form1.dk.checked)
temp_str=temp_str+"dk,";

if(form1.xy.checked)
temp_str=temp_str+"xy,";

if(form1.fw.checked)
temp_str=temp_str+"fw,";

if(form1.xx.checked)
temp_str=temp_str+"xx,";

if(form1.sx.checked)
temp_str=temp_str+"sx,";

dialogArguments.form1.zd.value=temp_str;
self.close();

dialogArguments.form1.submit();

}
function init()
{

var temp_zd='[#zd#]';

if(temp_zd.indexOf('dw')!=-1)
form1.dw.checked=true;

if(temp_zd.indexOf('xm')!=-1)
form1.xm.checked=true;

if(temp_zd.indexOf('kssj')!=-1)
form1.kssj.checked=true;

if(temp_zd.indexOf('yip')!=-1)
form1.yip.checked=true;

if(temp_zd.indexOf('mip')!=-1)

if(temp_zd.indexOf('dk')!=-1)

if(temp_zd.indexOf('xy')!=-1)

if(temp_zd.indexOf('fw')!=-1)
form1.fw.checked=true;

if(temp_zd.indexOf('xx')!=-1)
form1.xx.checked=true;

if(temp_zd.indexOf('sx')!=-1)
form1.sx.checked=true;
}
</script>
