<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>

     function sub_add(){
	    if(form1.sub_uname.value==''){
	    	alert('请填写登陆名');
	    	return false;
	    }
	    if(form1.sub_dname.value==''){
		    alert('请填写单位名称');
		    return false;
	    }	
	    if(form1.mo_sid.value!=''){               //修改
	    	form1.modi_val.value=1;
				form1.add_fg.value='';
	    }else{
	    	form1.modi_val.value='';
				form1.add_fg.value=1;
	    }	
	    form1.submit();
//	    self.close();
    }
	 function init(){                 // onload="init();"
	 	alert(form1.uid.value);	
	 }
	 function goback(){
	 		form1.FunName.value="ncs_dept_subcorp";
	 		form1.submit();	
	 }
</script>

</head>

<BODY bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  >
	<form name="form1" method="post" action="/pronline/Msg">
  <input type="hidden" name="FunName" value="ncs_dept_subcorp_am">
  <input type="hidden" name="mo_sid" value="[#mo_sid#]">
  <input type="hidden" name="uid" value="[#uid#]">
  <input type="hidden" name="modi_val" value="[#modi_val#]">
  <input type="hidden" name="add_fg" value="[#add_fg#]">
<TABLE id=table1 style="BORDER-COLLAPSE: collapse" align="center" cellPadding=0 width=100% border=0>
  <TR>
      <td align="center"  >
      	<table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
          <tr > 
            <td colspan="2" width="60%"> <div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: right;">单位信息维护</div></td>
            <td align="right"> <input type="button" name="save" value="保 存" class="an3" onClick="sub_add();">
               &nbsp;&nbsp; 
         <!--       <input type="button" name="cancel" value="取消返回" class="an3-1" onClick="self.location='/pronline/Msg?FunName@ncsWebClientSearch&groupid@[#groupid#]';">&nbsp;</td> -->
                <input type="button" name="cancel" value="取消返回" class="an3-1" onClick="goback();">&nbsp;</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr> 

      <td align="center" >  
      	<div style="height:560px;overflow-y:scroll;">
        <table width="95%"   border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    cellpadding="0" cellspacing="0">
          <tr> 
            <td valign="top"><br> 

              <table width="90%" border="0" align="center">
                <tr> 
                  <td height="26" width="24%">登录名(上网场所代码)</td>
                  <td height="26" width="76%"> <input type="text" name="sub_uname" value="[#sub_uname#]" size="15" maxlength="15"> 
                  </td>
                </tr>

				 
               <tr height="26">
                <td>单位类别</td>
                <td><select name="sub_gtype" style="width:222px">
                  
                   <option value="1" >酒店宾馆</option>
                   <option value="2" >图书馆阅览室</option>
                   <option value="3" >学校</option>
                   <option value="4" >娱乐场所</option>
                   <option value="5" >一般企业</option>
				           <option value="9" >其他</option>
                   </select>
                  </td>
                </tr>
				 
				<tr height="26"> 
                  <td height="26" >终端数</td>
                  <td height="26" > <input type="text" name="sub_endnum" value="[#sub_endnum#]" size="33" maxlength="31"> 
                  </td>
                </tr>
				<tr height="26"> 
                  <td height="26" >服务器数</td>
                  <td height="26" > <input type="text" name="sub_servernum" value="[#sub_servernum#]" size="33" maxlength="31"> 
                  </td>
                </tr>
                <tr height="26"> 
                  <td height="26" >单位名称</td>
                  <td height="26" > <input type="text" name="sub_dname" value="[#sub_dname#]" size="63" maxlength="63"> 
                  </td>
                </tr>
                <tr height="26"> 
                  <td>单位地址</td>
                  <td ><input name="sub_address" type="text" id="sub_address" value="[#sub_address#]" size="63" maxlength="127"></td>
                </tr>
				<tr height="26">
                  <td  >法人代表(负责人)</td>
                  <td  ><input name="sub_ceoname" type="text" id="sub_ceoname" value="[#sub_ceoname#]" size="31" maxlength="31"></td>
                </tr>
                <tr height="26">
                  <td >法人代表(负责人)电话</td>
                  <td ><input type="text" name="sub_handphone" value="[#sub_handphone#]" size="31" maxlength="31"></td>
                </tr>
				 <tr height="26">
                  <td >邮编</td>
                  <td ><input type="text" name="sub_postcode" value="[#sub_postcode#]" size="31" maxlength="31"></td>
                </tr>
                <tr height="26"> 
                  <td >信息安全员E-Mail地址</td>
                  <td > <input type="text" name="sub_email"  size="31" value="[#sub_email#]"> 
                  </td>
                </tr>
           
                
                <tr height="26">
                  <td >信息安全员</td>
                  <td ><input type="text" name="sub_contact" value="[#sub_contact#]" size="31" maxlength="31"></td>
                </tr>
               
                 <tr height="26">
                  <td >信息安全员联系电话</td>
                  <td ><input type="text" name="sub_infotel" value="[#sub_infotel#]" size="31" maxlength="31"></td>
                </tr>
				
                 <tr height="26">
                  <td >从业人数</td>
                  <td ><input type="text" name="sub_empnum" value="[#sub_empnum#]" size="31" maxlength="31"></td>
                </tr>
				<tr height="26">
                  <td >所属地区</td>
                  <td ><input type="text" name="sub_area" value="[#sub_area#]" size="31" maxlength="31"></td>
                </tr>
                <tr height="26">
                  <td >管理单位负责人</td>
                  <td ><input type="text" name="sub_areaman" value="[#sub_areaman#]" size="31" maxlength="31"></td>
                </tr>
                <tr height="26">
                  <td >管理单位负责人电话</td>
                  <td ><input type="text" name="sub_areatel" value="[#sub_areatel#]" size="31" maxlength="31"></td>
                </tr>
                
				<tr height="26"> 
                  <td >状态 </td>
                  <td > <input type="text" name="status" value="[#status#]" readonly> 
                  </td>
                </tr>
                
                <tr height="26"> 
                  <td width="23%">最后操作时间 </td>
                  <td width="77%"> <input name="lasttime" type="text" id="idc_mtime" value="[#idc_mtime#]" readonly> 
                  </td>
                </tr>
				
				<tr height="26"> 
                  <td width="23%">备注 </td>
                  <td width="77%"> <textarea name="sub_demo" rows="3" cols="60">[#sub_demo#]</textarea>
                  	  
                  </td>
                </tr>
                <tr height="26">
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table>
             </td>          
          </tr>
        </table> 
         
        </td>
   </div>       
    </tr>
    
  </table>

	<script>
//		 form1.groupid.value='[#groupid#]';
	form1.sub_gtype.value='[#sub_gtype#]'
	</script>
	</form>
</BODY>
</html>
