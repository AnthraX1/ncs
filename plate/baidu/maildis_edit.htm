<script language="JavaScript">
function 	SAVE()
{
	if(form1.mail_ds_comp.value=='')
	{
		alert('公司名称不能为空');
		return;
	}
	if(form1.mail_ds_name.value=='')
	{
		alert('联系人不能为空');
		return;
	}	
	if(form1.mail_ds_tel.value==''&&form1.mail_ds_mot.value=='')
	{
		alert('电话或手机至少有一个不能为空');
		return;
	}
	dialogArguments.parent.frames.list.form1.mail_ds_comp.value=form1.mail_ds_comp.value;	
	dialogArguments.parent.frames.list.form1.mail_ds_name.value=form1.mail_ds_name.value;	
	dialogArguments.parent.frames.list.form1.mail_ds_post.value=form1.mail_ds_post.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_tel.value=form1.mail_ds_tel.value;	
	dialogArguments.parent.frames.list.form1.mail_ds_mot.value=form1.mail_ds_mot.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_emai.value=form1.mail_ds_emai.value;	
	dialogArguments.parent.frames.list.form1.mail_ds_fax.value=form1.mail_ds_fax.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_qmsn.value=form1.mail_ds_qmsn.value;	
	dialogArguments.parent.frames.list.form1.mail_ds_zip.value=form1.mail_ds_zip.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_time.value=form1.mail_ds_time.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_main.value=form1.mail_ds_main.value;		
	dialogArguments.parent.frames.list.form1.mail_ds_addr.value=form1.mail_ds_addr.value;	
	if(form1.cheID.value!='')	
		dialogArguments.parent.frames.list.form1.cheID.value=form1.cheID.value;	
	if(form1.modi_repeat.value!='')
		dialogArguments.parent.frames.list.form1.modi_repeat.value=form1.modi_repeat.value;			
	if(form1.add_flag.value==1)
		form1.add_flag.value=2;
	if(form1.modi_flag.value==1)
		form1.modi_flag.value=2;
	dialogArguments.parent.frames.list.form1.add_flag.value=form1.add_flag.value;	
	dialogArguments.parent.frames.list.form1.modi_flag.value=form1.modi_flag.value;	
	dialogArguments.parent.frames.list.form1.FunName.value='crm_maildis_show';
	dialogArguments.parent.frames.list.form1.submit();
	self.close();	
	//dialogArguments.close();
}


</script>
