    <script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>
    
  <script>  


Ext.Loader.setConfig({enabled: true});
Ext.Loader.setPath('Ext.ux', '/newver/ux/');
Ext.require([
    'Ext.form.*',
    'Ext.window.*',
    'Ext.grid.*',
    'Ext.data.*',
    'Ext.util.*',
    'Ext.window.MessageBox',
    'Ext.toolbar.Paging',
    'Ext.ux.PreviewPlugin',
//    'Ext.ModelManager',
//    'Ext.tip.QuickTipManager'
]);
var store;
 function reflash(){
  var ccid='[#cid#]';
  var cstat=document.getElementById("form1").stat.value;
 
  var keyword=document.getElementById('form1').keyword.value;
 
  
  store.load({params: {cid:ccid,keyword:keyword,stat:cstat}});  
  }






Ext.onReady(function(){

//    Ext.tip.QuickTipManager.init();

    Ext.define('EimData', {
        extend: 'Ext.data.Model',
        fields: [
            'sdate','cname','dispname','flags_desc'
        ]
  //      idProperty: 'did'
    });

    // create the Data Store
//重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    reflash();
    }
    
       store = Ext.create('Ext.data.Store', {
        pageSize: 40,
        model: 'EimData',
        remoteSort: true,
 //       autoLoad :{params:{aaad:0,dddd:2}},
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncsCase_xflog_v4&cid@[#cid#]',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true

        },
//        params:{ffffff:'aaaaaa'},
        sorters: [{
            property: 'stime',
            direction: 'ASC'
        }]
    });



    // pluggable renders
 
  
    var pluginExpanded = true;
    
 
  
  
//对翻页工具条重新构建，替换翻页函数    
  Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
     doRefresh:function(){
    
     reflash();
    },
    moveLast:function(){
    	var b=this,a=b.getPageData().pageCount;
    	if(b.fireEvent("beforechange",b,a)!==false){
    	store.currentPage=a;
    	reflash();
       }},
     moveFirst:function(){
      if(this.fireEvent("beforechange",this,1)!==false){
      store.currentPage=1;
      reflash();}}, 
     movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
     moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}}
       
});

function showmsg(value, cell){ 

    cell.attr = 'style="white-space:pre-wrap;"';
    return "<span style=’font-size:14px; font-family:Verdana; line-height: 150%’>" 
            + value + "</span>";
}



    var aaa=screen.width;
    aaa=(aaa-275)/2;

    var grid = Ext.create('Ext.grid.Panel', {
 
//        width: aaa,
        height: 980,
         stripeRows: true,
        store: store,
       forceFit: true,
        scrollOffset: 0,
        frame:true,
       
        // grid columns
        columns:[{
            text: "案件名称",
            dataIndex: 'cname',
            hidden: false,
            width: 150,
            sortable: false
        },{
            text: "布控日期",
            dataIndex: 'sdate',           
            width: 150,
            hidden:false,
            sortable: true

        },
        {
            text: "单位",
            dataIndex: 'dispname',
            hidden: false,
            width: 150,
            sortable: false
        },
        {
            text: "状态",
            dataIndex: 'flags_desc',
            hidden: false,
            width: 100,
            sortable: false
        },
        {
           
           flex:1,
            align: 'left',
            hidden:false,
            sortable: false
        }
       
        ],
        
        columnLines: true,
                                        
        // paging bar on the bottom
 
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            
            displayInfo: true,
            displayMsg: '共<font color=red>{2}</font>条记录',
            emptyMsg: "共0条记录",
                                       
            items: [
 //          '->',
            '-',
           {
           xtype:'label',
            html:'&nbsp;<select name="stat" id="stat"  onchange="document.getElementById(\'form1\').stat.value=this.value;"><option value="">不限</option><option value="1">成功</option><option value="0">未布控</option><option value="9">撤控</option></select>'
           
            
             }
             ,
             {
               xtype:'textfield',
               id:'keyword1',
               name:'keyword1',
               width:120,
               style:'color:#7aa7d5',
               value:'请输入查询内容',
               listeners:{
                 'focus':function(){
                 if(this.value=='请输入查询内容'){                
                    this.setValue('');
                  }
                 }
               }
             },
             {
                text:'确认',
                iconCls:'accept',
                handler: function(){
                 var aa=Ext.getCmp('keyword1').value;
                
                if(aa!='请输入查询内容'){
                  	document.getElementById("form1").keyword.value=aa;
                 }

                 store.currentPage=1;
                 reflash();
              
                }
            }]
       

        })
        

        ,
        renderTo: 'grid-corp'
    });

    // trigger the data store load
       reflash();
    
    
 //    store.loadPage(1);

});


</script>

		<input type="hidden" name="mac" value="">
		<input type="hidden" name="cname" value="">
		<input type="hidden" name="position" value="">
		<input type="hidden" name="servicecode" value="">
		<input type="hidden" name="idno" value="">
