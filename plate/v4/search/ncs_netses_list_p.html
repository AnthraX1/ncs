		//对翻页工具条重新构建，替换翻页函数    
  		Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, 
  		{
     			doRefresh:function()
     			{
     				reflash();
    			},
    			onPagingKeyDown:function(i,h)
    			{
     				var d=this,b=h.getKey(),c=d.getPageData(),a=h.shiftKey?10:1,g;
     				if(b==h.RETURN)
     				{
     					h.stopEvent();
     					g=d.readPageFromInput(c);
        				if(g!==false)
        				{
         					g=Math.min(Math.max(1,g),c.pageCount);
         					if(d.fireEvent("beforechange",d,g)!==false)
         					{
         						d.store.currentPage=g;
         						reflash();
        					}        
      					}
    				}
    				else
    				{
       					if(b==h.HOME||b==h.END)
       					{
    						h.stopEvent();
    						g=b==h.HOME?1:c.pageCount;i.setValue(g)
       					}
       					else
       					{
         					if(b==h.UP||b==h.PAGEUP||b==h.DOWN||b==h.PAGEDOWN)
         					{
          						h.stopEvent();
          						g=d.readPageFromInput(c);
           						if(g)
           						{
             							if(b==h.DOWN||b==h.PAGEDOWN)
             							{
             								a*=-1
             							}
             							g+=a;
             							if(g>=1&&g<=c.pages)
             							{
             								i.setValue(g)
             							}
             						}
            					}
           				}
         			}  
      			},
    			moveLast:function()

    				if(b.fireEvent("beforechange",b,a)!==false)
    				{

    					reflash();
       				}
       			},
     			moveFirst:function()

      				if(this.fireEvent("beforechange",this,1)!==false)
      				{
      					store.currentPage=1;
      					reflash();
      				}
      			}, 
     			movePrevious:function()
     			{
     				var b=this;
     				var a=b.store.currentPage-1;
     				if(a>0)
     				{
     					if(b.fireEvent("beforechange",b,a)!==false)
     					{
     						store.currentPage=a;
     						reflash();
     					}
     				}
     			},

     				var c=this;
     				var b=c.getPageData().pageCount;
     				var a=c.store.currentPage+1;
     				if(a<=b)

     					if(c.fireEvent("beforechange",c,a)!==false)
