<body bgcolor="#BED1F5" leftmargin="0" topmargin="0" >
<form name="form1" method="post" action="/pronline/Msg"  target="sbpm_right">
  <table width="513" border="0" cellpadding="0" cellspacing="0" >
    <tr> 
      <td width="15" height="35" >&nbsp;</td>
      <td width="323" ><table width="153" height="25" border="1" cellpadding="0"    cellspacing="0"   bordercolorlight=#6B9ADA   bordercolordark=#ffffff background="/images/cell_bg.gif" >
          <tr> 
            <td width="149"><strong><font color="#B08500">&nbsp;&nbsp;网站访问记录查询</font></strong> 
            </td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td colspan="2" > <table width="513" border="1"   cellpadding="4" cellspacing="0"   bordercolorlight=#89ACED   bordercolordark=#ffffff bgcolor="#DEE8FA" >
          <tr> 
            <td > <table width="513" height="10%" border="0" cellspacing="0">
                <tr> 
                  <td width="76" height="26"> <div align="right">姓 名 &nbsp;</div></td>
                  <td height="26" width="148"> <input type="text" name="dispname" size="16" maxlength="32" value="[#dispname#]" > 
                  </td>
                  <td height="26" width="103"> <div align="right">部门</div></td>
                  <td width="178" height="26" colspan="3">[#sgroup#] 
                    <input type="hidden" name="FunName" value="ncWebHttpHSearch"> 
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">源IP地址&nbsp;</div></td>
                  <td colspan="5" height="22"> <input type="text" name="sip" size="31" maxlength="31" value="[#sip#]" > 
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">主机名&nbsp;</div></td>
                  <td height="22" colspan="5"> <input type="text" name="host" size="31" maxlength="31" value="[#host#]" > 
                  </td>
                </tr>
                <tr> 
                  <td rowspan="2" height="65" width="76"> <div align="right">日期范围&nbsp;</div></td>
                  <td height="32" colspan="5"> <input type="radio" name="dtype" value="unit" checked> 
                    <input type="text" name="ddd" size="8" maxlength="8"> <select name="unit">
                      <option value="1" selected>天</option>
                      <option value="2">周</option>
                      <option value="3">月</option>
                    </select> <select name="bef">
                      <option value="1" selected>以内</option>
                      <option value="2">以前</option>
                    </select> </td>
                </tr>
                <tr> 
                  <td colspan="5" height="33"> <input type="radio" name="dtype" value="date">
                    从 
                    <input type="text" name="sdate" size="10" maxlength="10" >
                    到 
                    <input type="text" name="edate" size="10" maxlength="10" >
                    (格式:YYYY/MM/DD)</td>
                </tr>
                <tr> 
                  <td width="76" height="26"> <div align="right">排 序&nbsp; </div></td>
                  <td height="26" colspan="5"> <input type="radio" name="osort" value="date">
                    日期 
                    <input type="radio" name="osort" value="host">
                    网址 
                    <input type="radio" name="osort" value="sip">
                    IP地址 
                    <input type="radio" name="osort" value="group">
                    部门 
                    <select name="orderby">
                      <option value="0" selected>升序</option>
                      <option value="1">降序</option>
                    </select> </td>
                </tr>
                <tr> 
                  <td height="40" colspan="6"> 
                    <div align="center"> 
                      <input name="ok" type="button" class="an3-1" onClick="gg()"  value="开始查询">
                      &nbsp; 
                      <input name="can1" type="button" class="an3" onClick="self.close()" value="返 回">
                    </div></td>
                </tr>
              </table>
              <br>
            </td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
