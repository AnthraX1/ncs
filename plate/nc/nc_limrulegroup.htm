<html>
<head>
<title>分类管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
      function  goto() {
         parent.sbpm_left.location.href='/pronline/Msg?FunName@ncWebLimRuleGroup&plate@nc/nc_limruletree.htm';
    }
	
	function dodel() {
	    if(confirm("真的要删除吗?")) {
		    form1.ddd.value = "yes";
			form1.submit();
			return false;
	    }
		return true;
	}
	
	function setname(){
       j=form1.nid.options.length; 
	   t=form1.nid.value;
       for(i=0;i<j;i++) { 
           gv = form1.nid.options[i].value;
           if(gv == t) {
               form1.nname.value = form1.nid.options[i].text;
           }
       }
    }
	
</script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="setname()"  oncontextmenu="return false">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td> <div align="center">
        <table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
          <tr > 
            <td colspan="2"> <div align="center"><font color="#FFFFFF"><b>预定义访问策略</b></font></div></td>
          </tr>
        </table>
      </div></td>
  </tr>
  <tr> 
    <td> <form name="form1" method="post" action="/pronline/Msg">
        <input type="hidden" name="FunName" value="ncWebLimRuleGroupEdit" >
        <input type="hidden" name="plate" value="nc/nc_limrulegroup.htm" >
        <input type="hidden" name="ddd">
        <br>
        <table width="70%"   height="100%" border="1" align="center" cellpadding="0" cellspacing="0"    bordercolorlight=#89ACED   bordercolordark=#ffffff>
          <tr> 
            <td valign="top"> <br> 
              <table width="96%" border="0" align="center">
                <tr> 
                  <td colspan="3"><b>新建一个策略类别</b></td>
                </tr>
                <tr> 
                  <td> 策略名称 <input type="text" name="gname" size="16" maxlength="63"> 
                  </td>
                  <td> 分类ID <input type="text" name="gid" size="12" maxlength="12" value="[#polid#]"> 
                  </td>
                  <td width="139"> <div align="center"> 
                      <input type="submit" name="add" value="确 认" class="an3">
                    </div></td>
                </tr>
                <tr> 
                  <td colspan="3"> <div align="center"><br>
                    </div></td>
                </tr>
              </table>
              <table width="96%" border="0" align="center">
                <tr> 
                  <td colspan="2"><b>删除或修改一个策略类别</b></td>
                </tr>
                <tr> 
                  <td height="32"> 要删除的分类名称 <select name="did">
                      <!-- [#SLPB#] -->
                      <option value="[#id#]">[#name#]</option>
                      <!-- [#SLPE#] -->
                    </select> </td>
                  <td width="139" height="32"> <div align="center"> 
                      <input type="button" name="del" value="删 除"   class="an3" onclick="dodel()">
                    </div></td>
                </tr>
                <tr> 
                  <td colspan="2"> <div align="center"><br>
                    </div></td>
                </tr>
              </table>
              <table width="96%" border="0" align="center">
                <tr> 
                  <td><b>修改一个策略类别</b></td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td> 分类名称 <select name="nid" onchange="setname()">
                      <!-- [#SLPB#] -->
                      <option value="[#id#]">[#name#]</option>
                      <!-- [#SLPE#] -->
                    </select> </td>
                  <td width="194">改为 
                    <input type="text" name="nname" size="16" maxlength="31"> 
                  </td>
                  <td width="139"> <div align="center"> 
                      <input type="submit" name="modi" value="确 认"   class="an3">
                    </div></td>
                </tr>
                <tr> 
                  <td colspan="3"> <div align="center"><br>
                    </div></td>
                </tr>
              </table>
 </td>
          </tr>
        </table>
      </form>
</td>
  </tr>
  <tr>
    <td height="70">
<table width="50%" border="0" align="center">
        <tr> 
          <td> <div align="right">
              <input type="button" name="Button" value="刷新分类树"  class="an3-1"  onClick="goto()">
              <input type="button" name="Button3" value="返 回"  onClick="history.back(-1)" class="an3">
            </div></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
