<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">

<title>Web地址列表</title>
<script>
    function goto(t){
        self.location.href=t;
    }
    
    function setdate(t){
       j=form1.dateid.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.dateid.options[i].value;
           if(gv == t) {
               form1.dateid.selectedIndex = i;
           }
       }
    }
      
	function setctl(t){
       j=form1.limctl.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.limctl.options[i].value;
           if(gv == t) {
               form1.limctl.selectedIndex = i;
           }
       }
    }

	function setprot(t){
       j=form1.prot.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.prot.options[i].value;
           if(gv == t) {
               form1.prot.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

    function showf(sid,num,did,st,et,ctl,lip,uip,lport,uport,prot) {
        form1.sid.value=sid;
        form1.rnum.value=num;
        form1.stime.value=st;
		form1.etime.value=et;
		setctl(ctl);
		form1.lport.value = lport;
		form1.uport.value = uport;
		setdate(did);
		setprot(prot);
		form1.sip.value= lip;
		form1.eip.value = uip;
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="#DEE8FA">
<form name="form1" method="post" action="/pronline/Msg"> 
  <table border="0" width=100% cellspacing="0" cellpadding="0" align=center>
    <tr> 
      <td width="100%"  valign=middle align=center class="ttt"> 
        <table width="100%" border="0" cellspacing="0">
          <tr> 
            <td colspan="2"> 
              <table width="104%" border="0" cellpadding="3">
                <tr> 
                  <td width="76%"> 
                    <p align="left">&nbsp;序号 
                      <input type="text" name="rnum" size="4" maxlength="4" value="[#rnum#]">
                      [#dateid#] 从时间 
                      <input type="text" name="stime" size="10" value="[#stime#]" maxlength="10">
                      到 
                      <input type="text" name="etime" size="10" value="[#etime#]" maxlength="10">
                      <input type="hidden" name="FunName" value="ncWebLim_Listout">
                      <input type="hidden" name="flags" value="[#flags#]">
                      <input type="hidden" name="sid"   value="[#sid#]">
                      <input type="hidden" name="sum"   value="[#sum#]">
                      <input type="hidden" name="gtype"   value="[#gtype#]">
                      <input type="hidden" name="id"   value="[#id#]">
                      <select name="limctl">
                        <option value="0" selected>禁止</option>
                        <option value="1">允许</option>
                      </select>
                    </p></td>
                  <td width="24%">&nbsp; </td>
                </tr>
                <tr>
                  <td>访问IP地址 
                    <input type="text" name="sip" size="15" value="[#lip#]" maxlength="15">
                    到 
                    <input type="text" name="eip" size="15" value="[#uip#]" maxlength="15">
                    端口 
                    <input type="text" name="lport" size="5" value="[#lport#]" maxlength="5">
                    到 
                    <input type="text" name="uport" size="5" value="[#uport#]" maxlength="5">
                    协议[#prot#]</td>
                  <td> 
                    <input name="add" type="submit" class="an3" value="添 加" > 
                    <input name="mod" type="submit" class="an3" value="修 改" > 
                    <input name="del" type="submit" class="an3" value="删 除" >
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center> 
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr bgcolor="#6382BD"  height="21" > 
            <td width="47" height="18" class="bord2"><div align="center"><font color="#FFFFFF">
                <input type="button" name="b1" value="全选"    class="anniu_1" onClick="allChecked()">
                </font></div></td>
            <td width="83" height="18" class="bord2"><div align="center"><font color="#FFFFFF">序号</font></div></td>
            <td width="99" height="18" class="bord2"><div align="center"><font color="#FFFFFF">控制</font></div></td>
            <td width="133" height="18" class="bord2"><div align="center"><font color="#FFFFFF">日期</font></div></td>
            <td width="177" height="18" class="bord2"><div align="center"><font color="#FFFFFF">&nbsp;时间</font></div></td>
            <td width="454" height="18" class="bord4"><div align="center"><font color="#FFFFFF">限制内容</font></div></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#lsid#]','[#lrnum#]','[#ldid#]','[#lstime#]','[#letime#]','[#lctlid#]' ,'[#llip#]','[#luip#]','[#llport#]','[#luport#]','[#lprot#]')"> 
            <td class="bord1" width="47"> <input type="checkbox" name="ch[#lnum#]" value="[#lsid#]"> 
            </td>
            <td class="bord1" width="83">&nbsp;[#lrnum#]</td>
            <td class="bord1" width="99">&nbsp;[#llimctl#]</td>
            <td class="bord1" width="133">&nbsp;[#ldatename#]</td>
            <td class="bord1" width="177">&nbsp;[#lstime#]-[#letime#]</td>
            <td class="bord3" width="454">&nbsp;[#lctldes#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <!-- [#SLPB#] -->
          <tr id=[#snum#]> 
            <td class="bord1" width="47">&nbsp; </td>
            <td class="bord1" width="83">&nbsp;</td>
            <td class="bord1" width="99">&nbsp;</td>
            <td class="bord1" width="133">&nbsp;</td>
            <td class="bord1" width="177">&nbsp;</td>
            <td class="bord3" width="454">&nbsp;</td>
          </tr>
          <!-- [#SLPE#] -->
        </table>
