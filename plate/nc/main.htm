//根据树形图数据，构建左侧树形列表
function init_tree_menu(menu_data, ctn) {
  var TMPLT = '<dl><dt style="@DTSTL@" onclick="@ONCLICK@">@TITLE@</dt><dd class="undis">@LIST@</dd></dl>';
  var DECORATE_TITLE = '<a href="javascript:void(0);" onclick="onClickLeafNode(\'@URL@\');" id="leaf_@ID@_a">@TITLE@</a>';
  var LEVEL_0_TITLE = '<a href="javascript:void(0);" onclick="onClickLeafNode(\'@URL@\');" style="background-image:none;color:#494949;">@TITLE@</a>';
  var LI_TMPLT = '<li id="leaf_@ID@">' + DECORATE_TITLE + '</li>';
  var id_url_mapper = {};
  var result = [];
  for (var i = 0; i < menu_data.length; i++) {
    var data = menu_data[i];
    var level = data['level'];
    var html = '';
    switch (level) {
    case 0:
      {
        var html = TMPLT.replace(/@TITLE@/ig, LEVEL_0_TITLE).replace(/@TITLE@/ig, data['title']).replace(/@LIST@/ig, '').replace(/@URL@/ig, data['url']).replace(/@ONCLICK@/ig, "").replace(/@DTSTL@/ig, "background:url(http://img1.gtimg.com/finance/pics/hv1/212/189/758/49337357.gif);");
        id_url_mapper['l' + data['id']] = data['url'];
        break
      }
    case 1:
      var li_html = [];
      li_html.push('<ul>');
      for (var j = 0; j < data['children'].length; j++) {
        var child = data['children'][j];
        li_html.push(LI_TMPLT.replace(/@TITLE@/ig, child['title']).replace(/@URL@/ig, child['url']).replace(/@ID@/ig, child['id']))
        id_url_mapper['l' + child['id']] = child['url'];
      }
      li_html.push('</ul>');
      html = TMPLT.replace(/@TITLE@/ig, data['title']).replace(/@LIST@/ig, li_html.join('')).replace(/@ONCLICK@/ig, "leftmenu(this,'dd');");
      break;
    }
    result.push(html);
  } !! $(ctn) ? $(ctn).innerHTML = result.join('') : '';
  return id_url_mapper;
}

<script language="javascript">

//重新给颜色切换设置事件响应函数，以便支持iframe内的颜色切换
var g_deltaHeight = 30;
function getColor() {
  if ($('ipt_fc_cn') && $('ipt_fc_en')) {
    if ($('ipt_fc_cn').checked) return 0;
    else return 1
  } else return 0
}
function onInitColorChange() {
  var _onChangeColor = function(color) {
    if (typeof colorset == 'function') colorset(color);
    if ($('moduleIframe')) {
      try {
        $('moduleIframe').contentWindow['onChangeColor'](color)
      } catch(e) {
        if (window.console) window.console.log('error in onOpenModuleInParent' + e)
      }
    }
  };
  if ($('ipt_fc_cn') && $('ipt_fc_en')) {
    $('ipt_fc_cn').onclick = function() {
      _onChangeColor(0)
    }
    $('ipt_fc_en').onclick = function() {
      _onChangeColor(1)
    }
  }
}

//更改选中的左侧叶子节点的背景
function setLeftNavBg(leaf_id)
{
    var p = $('left_wrap');
    var pcli = p.getElementsByTagName('li');
    for (var i=0; i<pcli.length; i++)
    {
        if (pcli[i].id == 'leaf_'+leaf_id)
        {
            pcli[i].style.background='url(http://mat1.gtimg.com/finance/images/stock/dcenter/bg_4.gif) no-repeat';
            //$('leaf_'+leaf_id+'_a').style.background='url(http://mat1.gtimg.com/finance/images/stock/dcenter/bg_3.gif) no-repeat scroll -15px 0 transparent';
            //$('leaf_'+leaf_id+'_a').style.background='';
        }
        else
        {
            pcli[i].style.background='url(http://mat1.gtimg.com/finance/images/stock/dcenter/bg_3.gif) no-repeat scroll 15px 0 transparent';
        }
    }
    
}

//点击左侧列表的叶节点，叶节点表示可以直接打开页面的节点
function onClickLeafNode(url){
  var leaf_id = onOpenModule(url);
  setLeftNavBg(leaf_id);
  if(bossLog)
    bossLog({sOp:1100,iParam:leaf_id});
}

var g_ahref= $('T');
function onOpenModule(url) {
  var moduleIframe = $('moduleIframe');
  var color = getColor();
  var changeColorQuery = '';
  if(url.indexOf('?')!=-1)
    changeColorQuery = '&change_color_' + color;
  else
    changeColorQuery = '?change_color_' + color;
  moduleIframe.src = url + changeColorQuery;
  var leaf_id = '',
      leafHash = '';
  if (g_id_url_mapper) {
    for (var id in g_customId_url_mapper) {
      if (!!url && (g_customId_url_mapper[id][1].indexOf(url) == 0 || url.indexOf(g_customId_url_mapper[id][1]) == 0)) {
        if(g_ahref){
          g_ahref.setAttribute('name', id);
          g_ahref.setAttribute('id', id);
        }
        leafHash = id;
        leaf_id = g_customId_url_mapper[id][0];
        break;
      }
    }
    if(leaf_id === ''){
      for (var id in g_id_url_mapper) {
        if (!!url && (g_id_url_mapper[id].indexOf(url) == 0 || url.indexOf(g_id_url_mapper[id]) == 0)) {
          id = id.substring(1);
          if(g_ahref){
            g_ahref.setAttribute('name', id);
            g_ahref.setAttribute('id', id);
          }
          leaf_id = leafHash = id;
          break;
        }
      }
    }
  }
  window.location.hash = leafHash;
  return leaf_id;
}


function leftmenu(obj, tag, n) {
  var dls = $("left").getElementsByTagName("dl");
  if (n == 1) dls = $("A_index").getElementsByTagName("dd");
  for (var i = 0; i < dls.length; i++) {
    var Pdiv = dls[i].getElementsByTagName(tag);
    if (obj == dls[i].firstChild) {
      for (var j = 0; j < Pdiv.length; j++) {
        if (Pdiv[j].className == "") {
          dls[i].firstChild.className = "";
          Pdiv[j].className = "undis"
        } else if (Pdiv[j].className == "undis") {
          dls[i].firstChild.className = "yk_on";
          Pdiv[j].className = ""
        }
      }
    } else {
      for (var j = 0; j < Pdiv.length; j++) {
        dls[i].firstChild.className = "";
        Pdiv[j].className = "undis"
      }
    }
  }
}

function getUrlByLeafId(leaf_id){
  var url = g_id_url_mapper['l' + (leaf_id=='jsxg'?'ljzf':leaf_id)],
      newLeafId = leaf_id;
  if(!url && g_customId_url_mapper[leaf_id]){
    var item = g_customId_url_mapper[leaf_id];
    url = item[1];
    newLeafId = item[0];
  }
  return [newLeafId, url];
}

var g_id_url_mapper = init_tree_menu(tree_menu_data, 'left_wrap');
if (g_id_url_mapper) {
  var hash = location.hash;
  var href = location.href;
  var leaf_id = '';
  var pattern = '?';
  if (hash) {
    leaf_id = hash.substring(1);
    if(leaf_id.indexOf('T')==0)
      leaf_id = leaf_id.substring(1);
  } else if (href.indexOf(pattern) != -1) {
    var start = href.indexOf(pattern) + pattern.length;
    var end = href.indexOf('&', start);
    end = end == -1 ? href.length: end;
    leaf_id = href.substring(start, end)
  }
  //leaf_id = leaf_id.toLowerCase().replace(/[^a-z]*/ig,'');
  var rtn = getUrlByLeafId(leaf_id),
      url = rtn[1],
      newLeafId = rtn[0];
  leaf_id = newLeafId;
  var color = getColor();
  if (url) {
    onOpenModule(url);
  } else {
    onOpenModule('dctr_modules/index_module.htm');
    leaf_id = '';
  }
  if('' === leaf_id || '0' === leaf_id) //如果是打开首页，则展开个股统计数据的列表，个股统计数据列表的第一个子页面id为准
    leaf_id = 'jsxg';
  if ($('leaf_' + (leaf_id=='jsxg'?'ljzf':leaf_id))) {
    var dt = $('leaf_' + (leaf_id=='jsxg'?'ljzf':leaf_id)).parentNode.parentNode.parentNode.firstChild;
    leftmenu(dt, 'dd');
  }
}

function switchLeftMenu(leaf_id){
  if ($('leaf_' + leaf_id)) {
    var dt = $('leaf_' + leaf_id).parentNode.parentNode.parentNode.firstChild;
    leftmenu(dt, 'dd');
  }
}
