<html>
<head>
<title>查询条件</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
.cccv {  border-style: inset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
.anjujue {  background-image: url(/images/anjj.gif); width: 60px; background-repeat: no-repeat; height: 30px}
.anfasong {  background-image: url(/images/ansend.gif); width: 60px; background-repeat: no-repeat; height: 30px}

<script language="JavaScript">
<!--
function gg(){
 self.close()
 form1.submit()
}

//-->
</script>
</head>

<body bgcolor="menu" text="#000000" >
<form name="form1" method="post" action="/pronline/Msg"  target="sbpm_right">
  <table width="499" border="0" cellspacing="0" align="center" height="10%">
    <tr> 
      <td width="89" height="26">用户名包含</td>
      <td height="26" width="106"> 
        <input type="text" name="username" size="16" maxlength="32" >
      </td>
      <td height="26" width="74">部门</td>
      <td width="228" height="26" colspan="3">[#sgroup#] 
        <input type="hidden" name="plate" value="nc/nc_im_listnow.htm">
        <input type="hidden" name="FunName" value="ncWebImHsearch">
      </td>
    </tr>
    <tr>
      <td height="26">服务类别</td>
      <td colspan="5" height="26">[#sserv#]</td>
    </tr>
    <tr> 
      <td width="89" height="26">发送者</td>
      <td colspan="5" height="26"> 
        <input type="text" name="from" size="32" >
      </td>
    </tr>
    <tr> 
      <td width="89" height="32">接收者</td>
      <td height="32" colspan="5"> 
        <input type="text" name="to" size="32" maxlength="63" >
      </td>
    </tr>
    <tr>
      <td height="24">消息内容</td>
      <td colspan="5" height="24"><input type="text" name="mesg" size="32" maxlength="63" ></td>
    </tr>
    <tr>
      <td height="24">日期范围</td> 
      <td colspan="5" height="24"> 
        从 
        <input type="text" name="sdate" size="20" maxlength="20" >
        到 
        <input type="text" name="edate" size="20" maxlength="20" >
      </td>
    </tr>
    <tr> 
      <td width="89" height="32">排序 </td>
      <td height="32" colspan="5"> 
        <input type="radio" name="osort" value="date" checked>
        日期 
        <input type="radio" name="osort" value="from">
        发送人 
        <input type="radio" name="osort" value="to">
        接收者
        <input type="radio" name="osort" value="service">
        服务类别
        <select name="orderby">
          <option value="0" selected>升序</option>
          <option value="1">降序</option>
        </select>
      </td>
    </tr>
    <tr>
      <td height="33" colspan="6"><table width="476" border="1">
        <tr>
          <td width="466">注：日期格式为: YYYY-MM-DD HH:MM:SS </td>
        </tr>
      </table></td>
    </tr>
    <tr> 
      <td width="89" height="33">&nbsp;</td>
      <td colspan="5" height="33"> 
        <div align="center"> 
          <input type="button" name="ok"  value="开始查询" onClick="gg()">
          <input type="button" name="can1" value="返回" onClick="self.close()">
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
